<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
    <h1>My Task List <i class="fa fa-refresh fa-spin"></i></h1>

    <p id="error-message" class="alert alert-danger"></p>

    <form id="new-task-form">
        <div class="form-group">
            <input type="text" class="form-control" name="title"
                   placeholder="new task title" autofocus/>
            <!--type here is set to text, can also set to tel, email to provide a specialized keyboard on mobile
                autofocus tells the keyboard input to automatically go to this text box -->
        </div>
        <div class="form-group">
            <div id="rating"></div>
        </div>
        <div class="form-group">
            <button type="reset" class="btn btn-default">Clear</button>
            <button type="submit" class="btn btn-primary">Add New Task</button>
        </div>
    </form>

    <ul id="tasks-list"></ul>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="lib/jquery.raty-fa.js"></script>
    <script src="js/app.js"></script>
</main>
</body>
</html>
